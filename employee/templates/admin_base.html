<html>
<head>


 <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
        .list-group-item{
        ;
        }
    </style>


  <script src = "https://code.jquery.com/jquery-3.5.1.js"></script>
<script src = "https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src = "https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css">

<script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>

 </head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-0">
           <center> <img src="{% static 'images/admin-icon.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-3"></center>

           <div class="list-group">

               <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/admin_home' %} active {% endif %}">Dashboard</a>
               <a href="{% url 'all_employee' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/all_employee' %} active {% endif %}">Employee Records</a>
               <a href="{% url 'change_passwordadmin' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/change_passwordadmin' %} active {% endif %}">Change Password</a>
               <a href="{% url 'logout' %}" class="list-group-item list-group-item-primary list-group-item-action">Logout</a>

           </div>
        </div>

        <div class="col-sm-10 p-0">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold text-dark" style="border-bottom : 2px solid blue">Employee Record Management System</h5>

                <div class="card shadow" style="min-height : 89vh">
                    <div class="card-body">
                    {% block main%}

                         {% endblock%}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!--footer start-->
<div class="container-fluid bg-dark" style="height:150px">
  <h4 class="text-center text-light pt-5">Employee Management System</h4>

</div>

<!--footer end-->
</body>
</html>
